{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Add Tenancy</h3>

<section class="container">
    <div class="card-panel">
        <form method="POST" action="{{ url_for('add_tenancy')}}">
            <!-- Flash message -->
            <div class="row">
                <div class="col s12">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                    <h5 class="center-align flash">{{ message }}</h5>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                </div>
            </div>
            <!-- ./Flash message -->

            <div class="row">
                <!-- Address Line 1 -->
                <div class="input-field col s12">
                    <i class="fas fa-user-circle prefix"></i>
                    <input id="address_1" name="address_1" type="text"
                           placeholder="Clanbrassil Street Lower, Portobello, Dublin 8">
                    <label for="address_1">Address Line 1</label>
                </div>
                <!-- ./Address Line 1 -->
                <!-- Address Line 2 -->
                <div class="input-field col s12">
                    <i class="fas fa-user-circle prefix"></i>
                    <input id="address_2" name="address_2" type="text" placeholder="Apartment 25, Lombard Court ">
                    <label for="address_2">Address Line 2</label>
                </div>
                <!-- ./Address Line 2 -->
                <!-- Accommodation Type -->
                <div class="input-field col s12">
                    <select id="accommodation_type" name="accommodation_type" required>
                        <option value="" disabled selected>Choose Accommodation Type</option>
                        {% for accommodation_type in accommodation_types %}
                            <option value="{{ accommodation_type.accommodation_type }}">{{
                                accommodation_type.accommodation_type }}
                            </option>
                        {% endfor %}
                    </select>
                    <label for="accommodation_type">Accommodation Type</label>
                </div>
                <!-- ./Accommodation Type -->
                <!-- Start Date -->
                <div class="input-field col s12 m4">
                    <label for="start_date">Tenancy Start Date</label>
                    <input type="text" class="datepicker" id="start_date" name="start_date">
                </div>
                <!-- ./Start Date -->
                <!-- End Date -->
                <div class="input-field col s12 m4">
                    <label for="end_date">Tenancy End Date</label>
                    <input type="text" class="datepicker" id="end_date" name="end_date">
                </div>
                <!-- ./End Date -->
                <!-- Price -->
                <div class="input-field col s12 m4">
                    <i class="fas fa-user-circle prefix"></i>
                    <input id="price" name="price" type="text">
                    <label for="price">Price</label>
                </div>
                <!-- ./Price -->
            </div>
            <!-- Submit Tenancy -->
            <div class="row">
                <button class="col s8 offset-s2 btn-large" type="submit">Add Tenancy</button>
            </div>
            <!-- ./Submit Tenancy -->
        </form>
        <div class="row center-align">
            <div class="col s12">
                <a href="{{ url_for('profile', username=session['user']) }}">
                    <button class="btn-small">Discard</button>
                </a>
            </div>
        </div>
    </div>
    <div id="map"></div>
</section>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/map.js') }}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyahPifJNOEODhSoMTswXum-vuIfSDF8w&callback=initMap&libraries=places&v=weekly"
        defer></script>
{% endblock %}
