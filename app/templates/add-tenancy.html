{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Add Tenancy</h3>

<div class="container">
    <div class="card-panel">
        <form action="" method="POST">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-circle prefix"></i>
                    <input id="address" name="address" type="text">
                    <label for="address">Enter Address</label>
                </div>
                <div class="input-field col s12">
                    <select required>
                        <option value="" disabled selected>Accommodation Type</option>
                        <option value="1">Room</option>
                        <option value="2">Apartment</option>
                        <option value="3">House</option>
                    </select>
                    <label>Select Accommodation Type</label>
                </div>
                <div class="input-field col s12 m4">
                    <label>Tenancy Start Date</label>
                    <input type="text" class="datepicker">
                </div>
                <div class="input-field col s12 m4">
                    <label>Tenancy End Date</label>
                    <input type="text" class="datepicker">
                </div>
                <div class="input-field col s12 m4">
                    <i class="fas fa-user-circle prefix"></i>
                    <input id="price" name="price" type="text">
                    <label for="price">Price</label>
                </div>
            </div>
            <div class="row">
                <button class="col s8 offset-s2 btn-large" type="submit">
                    <p>Add Tenancy</p>
                </button>
            </div>
        </form>
        <div class="row">
            <div class="col">
                <button class="btn-small">Return</button>
            </div>
            <div class="col">
                <button class="btn-small">Discard</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
