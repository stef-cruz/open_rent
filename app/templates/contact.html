{% extends "base.html" %}
{% block content %}

<h3 class="center-align heading-section">Contact</h3>

<section class="container contact-form">
    <div class="card-panel">
        <form id="contact-form">
            <div class="row contact-form__inputs">
                <!-- First Name -->
                <div class="col s6 form-margin">
                    <label for="first_name">First Name</label>
                    <input id="first_name" name="first_name" type="text" minlength="3" maxlength="20" class="validate" required>
                    <span class="helper-text" data-error="First name is too short" data-success="Correct"></span>
                </div>
                <!-- ./First Name -->
                <!-- Last Name -->
                <div class="col s6 form-margin">
                    <label for="last_name">Last Name</label>
                    <input id="last_name" name="last_name" type="text" minlength="3" maxlength="20" class="validate" required>
                    <span class="helper-text" data-error="Last name is too short" data-success="Correct"></span>
                </div>
                <!-- ./Last Name -->
                <!-- Email -->
                <div class="col s12 form-margin">
                    <label for="email_address">Email Address</label>
                    <input type="email" id="email_address" name="email_address" class="validate" required>
                    <span class="helper-text" data-error="Please enter a valid email address" data-success="Correct"></span>
                </div>
                <!-- ./Email -->
                <!-- Message -->
                <div class="col s12 form-margin">
                    <label for="message">Message</label>
                    <textarea type="text" id="message" name="message" minlength="3" class="validate materialize-textarea" required></textarea>
                    <span class="helper-text" data-error="Message cannot be blank" data-success="Correct"></span>
                </div>
                <!-- ./Message -->
            </div>
            <!-- Submit Update -->
            <div class="row center-align">
                <div class="col s12">
                    <a href="#modal-positive" class="modal-trigger">
                        <button class="btn-large button-black" type="submit">Submit <i class="fas fa-paper-plane"></i></button>
                    </a>
                </div>
            </div>
            <!-- ./Submit Update -->
        </form>
        <!-- Modal Positive feedback -->
        <div id="modal-positive" class="modal">
            <div class="modal-content js-modal-content"></div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green button-black">Close</a>
            </div>
        </div>
        <!-- ./Modal Positive feedback -->
    </div>
</section>

{% endblock %}

{% block scripts %}
<!-- EmailJS Script -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
<script src="{{ url_for('static', filename='js/email.js') }}"></script>
{% endblock %}
