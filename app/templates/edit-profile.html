{% extends "base.html" %}
{% block content %}

<h3 class="center-align heading-section">Edit Profile</h3>

<section class="container edit-profile">
    <div class="card-panel">
        <form method="POST" action="{{ url_for('edit_profile', user_id=user_details._id) }}">
            <!-- Flash message -->
            <div class="row">
                <div class="col s12">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                    <h5 class="center-align flash">{{ message }}</h5>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                </div>
            </div>
            <!-- ./Flash message -->

            <div class="row edit-profile__inputs">
                <!-- Username -->
                <div class="col s12 form-margin">
                    <label for="disabled">Username</label>
                    <input id="disabled" name="username" type="text" value="{{ user_details.username }}" disabled>
                </div>
                <!-- ./Username -->
                <!-- First Name -->
                <div class="col s12 form-margin">
                    <label for="first_name">First Name</label>
                    <input id="first_name" name="first_name" type="text" value="{{ user_details.first_name }}">
                </div>
                <!-- ./First Name -->
                <!-- Last Name -->
                <div class="col s12 form-margin">
                    <label for="last_name">Last Name</label>
                    <input id="last_name" name="last_name" type="text" value="{{ user_details.last_name }}">
                </div>
                <!-- ./Last Name -->
                <!-- Email Address -->
                <div class="col s12 form-margin">
                    <label for="email_address">Email Address</label>
                    <input id="email_address" name="email_address" type="email" value="{{ user_details.email_address }}">
                </div>
                <!-- ./Email Address -->
            </div>
            <!-- Submit Update -->
            <div class="row center-align">
                <div class="col s12">
                    <a href="{{ url_for('edit_profile', user_id=user_details._id) }}">
                        <button class="btn-large button-edit-profile" type="submit">Edit Profile <i class="fas fa-edit"></i></button>
                    </a>
                </div>
            </div>
            <!-- ./Submit Update -->
        </form>
        <!-- Return to Profile -->
        <div class="row center-align">
            <div class="col s12">
                <a href="{{ url_for('profile') }}">
                    <button class="btn-small button-edit-profile" type="submit"><i class="fas fa-long-arrow-alt-left"></i> Return</button>
                </a>
            </div>
        </div>
        <!-- ./Return to Profile -->
    </div>
</section>

{% endblock %}
