{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Log in</h3>

<div class="user-auth">
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register')}}">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-circle prefix"></i>
                        <input id="username" name="username" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-lock prefix"></i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="col s8 btn-large offset-s2">
                        Log me in <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="row">
                    <div class="col s8 offset-s2 user-auth__signup">
                        <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a>.</p>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
