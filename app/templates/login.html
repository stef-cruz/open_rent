{% extends "base.html" %}
{% block content %}

<h3 class="center-align heading-section">Log in</h3>

<section class="container user-auth">
    <div class="row">
        <form class="col s12 m10 offset-m1" method="POST" action="{{ url_for('login')}}">
            <div class="card-panel">
                <!-- Flash message -->
                <div class="row">
                    <div class="col s12">
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        {% for message in messages %}
                        <h5 class="center-align flash">{{ message }}</h5>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                    </div>
                </div>
                <!-- ./Flash message -->
                <!-- Username -->
                <div class="row">
                    <div class="col s12 form-margin">
                        <label for="username"><i class="fas fa-user-circle"></i> Username</label>
                        <input id="username" name="username" type="text" class="validate">
                    </div>
                </div>
                <!-- ./Username -->
                <!-- Password -->
                <div class="row">
                    <div class="col s12 form-margin">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input id="password" name="password" type="password" class="validate">
                    </div>
                </div>
                <!-- ./Password -->
                <!-- Submit button -->
                <div class="row center-align">
                    <div class="col s12">
                        <button type="submit" class="btn-large button-black">
                            Log me in <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
                <!-- ./Submit button -->
                <!-- Registration CTA -->
                <div class="row">
                    <div class="col s12 user-auth__signup">
                        <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a>.</p>
                    </div>
                </div>
                <!-- ./Registration CTA -->
            </div>
        </form>
    </div>
</section>

{% endblock %}
