{% extends "base.html" %}
{% block content %}

<div class="profile">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <div class="row">
                    <div class="col s12">
                        <!-- flash message -->
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        {% for message in messages %}
                        <h5 class="center-align flash">{{ message }}</h5>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h3 class="center-align">{{ username }}'s Profile</h3>
                    </div>
                </div>
        </div>
    </div>
</div>

{% endblock %}
