{% extends "base.html" %}
{% block content %}

<h2>Extending the base template</h2>

    {% for tenancy in tenancies %}
        {{ tenancy.address }} <br>
        {{ tenancy.latitude }} <br>
        {{ tenancy.longitude }} <br>
        {{ tenancy.category_type }} <br>
        {{ tenancy.start_date }} <br>
        {{ tenancy.end_date }} <br>
        {{ tenancy.price }} <br>
    {% endfor %}

{% endblock %}
